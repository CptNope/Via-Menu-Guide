<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Full bleed -->
  <rect width="1024" height="1024" fill="#5a2a27"/>
  
  <!-- Safe Zone Circle Guide (invisible in output, but shows 80% safe area) -->
  <!-- Keep important content within this circle -->
  
  <!-- VIA Text - Scaled down to fit safe zone (80%) -->
  <text x="512" y="460" font-family="Georgia, serif" font-size="220" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="15">VIA</text>
  
  <!-- Italian Table Text - Scaled down -->
  <text x="512" y="550" font-family="Georgia, serif" font-size="48" fill="#e8d5c4" text-anchor="middle" letter-spacing="6">ITALIAN TABLE</text>
  
  <!-- Decorative Line Above - Within safe zone -->
  <line x1="362" y1="280" x2="662" y2="280" stroke="#e8d5c4" stroke-width="2"/>
  
  <!-- Decorative Line Below - Within safe zone -->
  <line x1="362" y1="620" x2="662" y2="620" stroke="#e8d5c4" stroke-width="2"/>
</svg>
